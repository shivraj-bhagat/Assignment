<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | WA3 | crownstack</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Titillium+Web:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css" type="text/css" media="screen">
        <!-- <link rel="stylesheet" href="../css/login.css" type="text/css" media="screen"> -->
        <link rel="stylesheet" href="../css/fixed-header.css" type="text/css" media="screen">
        <link rel="stylesheet" href="../css/login-message.css" type="text/css" media="screen">
        <link rel="stylesheet" href="../css/app.css" type="text/css" media="screen">
        <link rel="stylesheet" href="../css/wholesaler-section.css" type="text/css" media="screen">
        <link rel="stylesheet" href="../css/category-section.css" type="text/css" media="screen">
        <link rel="stylesheet" href="../css/product-section.css" type="text/css" media="screen">
        <link rel="stylesheet" href="../css/category-active.css" type="text/css" media="screen">
        <script src="../js/login.js"></script>
        <script>
            checkCookieApp();
        </script>
        <script src="../js/app/getWhsOutlets.js"></script>
    </head>
    <body>
        <div class="header login">
            <div class="header-wrapper">
                <a href="./index.html">
                    <img class="logo" src="../img/logo.png" id="headerLogo" >
                </a>
                <div class="toggle-section">
                    <a class="bar toggle-icon" id="barIcon" href="javascript:void(0);" onclick="toggleClick(this)">
                        <img src="../img/list.svg">
                    </a>
                    <a class="close toggle-icon" id="closeIcon" href="javascript:void(0);" onclick="toggleClick(this)">
                        <img src="../img/close.svg">
                    </a>
                </div>

                <div class="left-content" id="leftContent">
                    <ul class="left-content-wrapper">
                        <li class="dropdown">
                            <div class="dropdown-heading">
                                <a href="javascript:void(0);" onclick="onLogout()">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="login-message" id="loginMessage">
            <p>Hello, User you're  successfully logged in!!!</p>
            <a class="msg-toggle-icon" onclick="onCLickMsgClose()" href="javascript:void(0);">
                <img src="../img/close.svg">
            </a>
        </div>

        <div class="app-main">
            
            <div class="wholesaler-outlet-section">
                <div class="wholesaler-section-right">
                    <div class="wholesaler">
                        <p>WholeSalers:&nbsp;</p>
                        <div class="select-wrap">
                            <div class="select-section">
                                <select id="whs">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="outlets">
                        <p>Outlets:&nbsp;</p>
                        <div class="select-wrap">
                            <div class="select-section">
                                <select id="outl">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="categories-container">
                <div class="categories-section" id="category">
                </div>
            </div>

            <div class="products-section">
                <div class="products-container" id="products">
                    
                </div>
            </div>
        </div>

        <script src="../js/app/appNav.js"></script>
        <script src="../js/nav-toggle.js"></script>
        <script src="../js/app/loginMessage.js"></script>
        <script src="../js/app/handleWhs.js"></script>
        <script src="../js/app/dataFetch.js"></script>
        <script src="../js/app/activeCat.js"></script>
        <script src="../js/app/onCatChange.js"></script>
        <script src="../js/app//productAddUpdate.js"></script>
        <script src="../js/app/setLocalStorage.js"></script>
    </body>
</html>
