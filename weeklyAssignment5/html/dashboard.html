<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | WA3 | crownstack</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Titillium+Web:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css" type="text/css" media="screen">
        <link rel="stylesheet" href="../css/login.css" type="text/css" media="screen">
        <link rel="stylesheet" href="../css/fixed-header.css" type="text/css" media="screen">
    </head>
    <body>
        <div class="header login">
            <div class="header-wrapper">
                <a href="./index.html">
                    <img class="logo" src="../img/logo.png" id="headerLogo" >
                </a>
                <div class="toggle-section">
                    <a class="bar toggle-icon" id="barIcon" href="javascript:void(0);" onclick="toggleClick(this)">
                        <img src="../img/list.svg">
                    </a>
                    <a class="close toggle-icon" id="closeIcon" href="javascript:void(0);" onclick="toggleClick(this)">
                        <img src="../img/close.svg">
                    </a>
                </div>

                <div class="left-content" id="leftContent">
                    <ul class="left-content-wrapper">
                        <li class="dropdown">
                            <div class="dropdown-heading">
                                <a href="javascript:void(0);" onclick="onLogout()">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main-wrapper">
            <h1 style="text-align: center;color: #102749">Hey, User you're successfully logged in!!!</h1>
            <pre id="data"></pre>
        </div>

        <script>
            const navbar = document.querySelector('.header');
            window.onscroll = () => {
                if (window.scrollY > 100) {
                    navbar.classList.add('nav-active');
                    // navbar.classList.remove('login');
                    document.getElementById("headerLogo").setAttribute("src","../img/logo_fixed.png");
                } else {
                    navbar.classList.remove('nav-active');
                    // navbar.classList.add('login');
                    document.getElementById("headerLogo").setAttribute("src","../img/logo.png");
                }
            };
        </script>
        <script src="../js/nav-toggle.js"></script>
        <script src="../js/login.js"></script>
        <script src="../js/dataFetch.js"></script>
        <script>
            getData()
        </script>
    </body>
</html>
