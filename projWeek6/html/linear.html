<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear | Progress bar WA6</title>
    <link rel="stylesheet" href="../css/linear1.css">
    <link rel="stylesheet" href="../css/linear2.css">
    <link rel="stylesheet" href="../css/linear3.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <div class="progress-bar-head">
                <h1>Progress Bar Type 1</h1>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <div class="progress-bar-text">
                <h2>Done</h2>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar-head-2">
                <h1>Progress Bar Type 2</h1>
            </div>
            <div class="progress-bar-2">
                <div class="progress-bar-inner-2"></div>
            </div>
            <div class="progress-bar-text-2">
                <h2>Done</h2>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar-head-3">
                <h1>Progress Bar Type 3</h1>
            </div>
            <div class="progress-bar-3">
                <div class="progress-bar-inner-3 striped animate"></div>
            </div>
            <div class="progress-bar-text-3">
                <h2>Done</h2>   
            </div>
        </div>
    </div>
    <script src="../js/linear1.js"></script>
    <script src="../js/linear2.js"></script>
    <script src="../js/linear3.js"></script>
</body>
</html>
